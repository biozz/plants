{% extends 'layout.html' %}

{% block title %}Добавить растение{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <p class="mt-5 text-muted">Здесь только самая необходимая информация, остальное можно будет заполнить позже</p>
                <form action="{% url 'plants:create' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-1 mt-4">
                        <label for="{{ form.name.id_for_label }}">Название*</label>
                        <input type="text" name="{{ form.name.html_name }}" class="form-control form-control-sm" id="{{ form.name.id_for_label }}" required>
                    </div>
                    <div class="mb-1">
                        <label for="{{ form.name_en.id_for_label }}">Название на английском</label>
                        <input type="text" name="{{ form.name_en.html_name }}" class="form-control" id="{{ form.name_en.id_for_label }}">
                    </div>
                    <div class="mb-1">
                        <label for="{{ form.name_alt.id_for_label }}">Альтернативные названия</label>
                        <input type="text" name="{{ form.name_alt.html_name }}" class="form-control" id="{{ form.name_alt.id_for_label }}">
                    </div>
                    <div class="mb-1">
                        <label for="{{ form.thumbnail.id_for_label }}">Изображение</label>
                        <input type="file" name="{{ form.thumbnail.html_name }}" class="form-control" id="{{ form.thumbnail.id_for_label }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
